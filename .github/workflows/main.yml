name: Security Scan
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 4  # Must complete before next run
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy Scan (Container)
        uses: aquasecurity/trivy-action@0.14.0  # Use a stable, released version
        with:
          image-ref: "nginx:latest"  # Replace with your target container image
          exit-code: '0'

      - name: Install Trivy Manually (Fallback)
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          trivy --version

      - name: Run Trivy File System Scan
        run: |
          trivy fs . > report.txt
          date >> report.txt  # Append timestamp

      - name: Commit and Push Report
        uses: EndBug/add-and-commit@v9
        with:
          add: report.txt
          message: "Auto Security Report - $(date +'%Y-%m-%d %H:%M')"
